<ion-header>
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment mode="md" [(ngModel)]="selectedSegment" scrollable>
    <ion-segment-button
      mode="md"
      [value]="item"
      (click)="selectedSegment = item"
      *ngFor="let item of segmentList; let i = index"
      id="ion-segment-button-{{ i }}"
    >
      <ion-label>{{ item }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
